<template name="header">
<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Karaoke Party</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      {{#if currentUser}}
        {{#if getSession "room_id"}}
          {{#if getSession "isHost"}}
            <ul class="nav navbar-nav">
              <li class="active"><a href="/room/{{room.id}}">{{room.name}}</a></li>
              <li><a href="/room/{{getSession 'room_id'}}" class="btn btn-info">Hosting</a></li>
            </ul>
          {{else}}
            <ul class="nav navbar-nav">
              <li class="active"><a href="/room/{{room.id}}">{{room.name}}</a></li>
              <li><a href="/host/{{getSession 'room_id'}}" class="muted">Participant</a></li>
              <li><a href="/rooms">Rooms</a></li>
            </ul>
            <form class="navbar-form navbar-left" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search Track">
              </div>
              <button type="submit" class="btn btn-default">Add Track To Queue</button>
            </form>
          {{/if}}
        {{else}}
          <ul class="nav navbar-nav">
            <li><a href="/rooms"><span class="label label-success">Next</span> Choose Room</a></li>
            {{> loginButtons align="left"}}
          </ul>
        {{/if}}
      {{else}}
        <ul class="nav navbar-nav">
          <li><a href="#" class="label label-warning">You Must Login</a></li>
          {{> loginButtons align="left"}}
        </ul>
      {{/if}}



      {{#if getSession "isHost"}}
      {{else}}
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/about">Karaoke Player</a></li>
        </ul>
      {{/if}}
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
</template>
